<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="YDG">
    <title>Transformations</title>
    <style media="screen">
      body{
        margin : 100px;
      }
      .box{
        width:300px;
        height:300px;
        background-color: pink;
        transition: transform .5s ease-in-out;
      }
      .box2{
        width:300px;
        height:300px;
        background-color: lightgreen;
        transform: skew(30deg, 20deg);
      }
      .box:hover {
          /*transform: rotate(45deg);*/
          transform: rotate(5turn) scale(.3,2);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>

  </body>
</html>
